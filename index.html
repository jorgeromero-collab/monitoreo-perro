<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaunaGuard PRO | UNL</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #10b981;
            --bg: #f1f5f9;
            --card: #ffffff;
            --danger: #ef4444;
            --text-main: #1e293b;
            --text-dim: #64748b;
            --plomo: #94a3b8;
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 20px; }

        /* Pantalla de Inicio */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .login-box { 
            background: var(--card); padding: 50px; border-radius: 30px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 320px;
        }
        .login-box i { color: var(--primary); font-size: 3.5rem; margin-bottom: 20px; }
        input { 
            padding: 12px; border-radius: 12px; border: 1.5px solid #e2e8f0; 
            margin-bottom: 20px; width: 100%; text-align: center; font-size: 1rem; outline: none;
        }
        .btn-login { 
            background: var(--primary); color: white; border: none; padding: 12px; 
            border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1rem;
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }

        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); text-align: center; }
        
        /* Frecuencia Cardíaca con Círculo */
        .bpm-container { position: relative; width: 160px; height: 160px; margin: 0 auto; }
        .circular-progress { transform: rotate(-90deg); width: 100%; height: 100%; }
        .circular-progress circle { fill: none; stroke-width: 8; stroke: #f1f5f9; }
        .progress-bar { stroke: var(--danger) !important; stroke-dasharray: 440; stroke-dashoffset: 440; transition: stroke-dashoffset 0.8s ease; stroke-linecap: round; }
        
        .bpm-text-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .bpm-number { font-size: 3rem; font-weight: 800; animation: palpitar 1s infinite; }
        
        @keyframes palpitar { 0% { transform: scale(1); } 15% { transform: scale(1.1); } 30% { transform: scale(1); } }
        
        /* Línea de Latidos Visible */
        .wave-box { width: 100%; height: 60px; margin-top: 15px; border-top: 1px solid #f1f5f9; padding-top: 10px; }

        .val { font-size: 2.5em; font-weight: 800; margin: 5px 0; }
        .label { color: var(--text-dim); text-transform: uppercase; font-size: 0.75em; font-weight: 700; letter-spacing: 1px; }

        #map { height: 450px; width: 100%; border-radius: 24px; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        /* Créditos en Cursiva y Plomo */
        .footer-minimal {
            margin-top: 40px; padding: 20px; text-align: center;
            color: var(--plomo); font-size: 0.85em; border-top: 1px solid #e2e8f0;
            line-height: 1.6;
            font-style: italic; /* Cursiva aplicada */
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <i class="fas fa-paw"></i>
            <h2>Panel de Control</h2>
            <p>Proyecto de Monitoreo - UNL</p>
            <input type="password" id="pass" placeholder="PIN" autofocus>
            <button class="btn-login" onclick="checkPass()">INICIAR SESIÓN</button>
        </div>
    </div>

    <header>
        <div>
            <h1 style="margin:0;">FaunaGuard <span style="color: var(--primary);">UNL</span></h1>
            <div style="color: var(--text-dim); font-size: 0.8rem; font-weight: 600;">SISTEMA DE MONITOREO DE ANIMALES</div>
            <button onclick="exportData()" style="margin-top:10px; cursor:pointer; font-size:0.75em; background:#334155; color:white; border:none; padding:6px 12px; border-radius:6px;">
                <i class="fas fa-file-download"></i> Descargar Informe
            </button>
        </div>
        <div style="text-align: right; color: var(--text-dim); font-weight: 600;">
            <i class="fas fa-signal"></i> LTE <span id="sig-val">--</span> | 
            <i class="fas fa-battery-three-quarters"></i> <span id="batt-val">--%</span>
        </div>
    </header>

    <div class="dashboard">
        <div class="card">
            <span class="label">Frecuencia Cardíaca</span>
            <div class="bpm-container">
                <svg class="circular-progress">
                    <circle cx="80" cy="80" r="70"></circle>
                    <circle class="progress-bar" id="bar" cx="80" cy="80" r="70"></circle>
                </svg>
                <div class="bpm-text-center">
                    <div id="bpm_val" class="bpm-number">--</div>
                    <div style="font-size: 0.7rem; color: var(--text-dim);">BPM</div>
                </div>
            </div>
            <div class="wave-box">
                <canvas id="ecgChart"></canvas>
            </div>
        </div>

        <div class="card">
            <span class="label">Estado de Actividad</span>
            <div id="mov_texto" class="val" style="color: var(--primary);">--</div>
            <div style="font-size: 0.8em; font-weight: bold; color: var(--text-dim);">Actualizando...</div>
        </div>

        <div class="card">
            <span class="label">Ubicación GPS</span>
            <div id="coords" class="val" style="font-size: 1.4em;">-- , --</div>
            <div style="color: var(--primary); font-size: 0.7em; font-weight: bold;"><i class="fas fa-satellite"></i> Satélites Sincronizados</div>
        </div>
    </div>

    <div id="map"></div>

    <footer class="footer-minimal">
        Jorge Romero | 2026<br>
        jorge.romero@unl.edu.ec<br>
        Universidad Nacional de Loja
    </footer>

    <script>
        let logs = [];
        let ecgLine;
        const username = "JorgeUNL";
        const aio_key = "aio_tvHs14vzX5YkVkOWA3TL2l13rwhs";
        const BASE_URL = `https://io.adafruit.com/api/v2/${username}/feeds/`;

        document.getElementById("pass").addEventListener("keypress", (e) => { if (e.key === "Enter") checkPass(); });

        function checkPass() {
            if(document.getElementById('pass').value === 'UNL2024') {
                document.getElementById('login-overlay').style.display = 'none';
                initCharts(); update();
            } else { alert('PIN Incorrecto'); }
        }

        function initCharts() {
            const ctx = document.getElementById('ecgChart').getContext('2d');
            ecgLine = new Chart(ctx, {
                type: 'line',
                data: { 
                    labels: Array(15).fill(''), 
                    datasets: [{ 
                        data: Array(15).fill(80), 
                        borderColor: '#ef4444', 
                        borderWidth: 3, 
                        pointRadius: 0, 
                        fill: false, 
                        tension: 0.4 
                    }] 
                },
                options: { 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } }, 
                    scales: { 
                        x: { display: false }, 
                        y: { display: false, min: 40, max: 180 } 
                    },
                    animation: { duration: 300 }
                }
            });
        }

        var map = L.map('map').setView([-4.0284, -79.2072], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([-4.0284, -79.2072]).addTo(map);

        async function fetchLast(feed) {
            try {
                const res = await fetch(BASE_URL + feed + "/data/last", { headers: {"X-AIO-Key": aio_key} });
                const json = await res.json(); return json.value;
            } catch(e) { return null; }
        }

        async function update() {
            const [lat, lng, bpm, bat, sig, act] = await Promise.all([
                fetchLast("latitud"), fetchLast("longitud"), fetchLast("pulso"),
                fetchLast("bateria"), fetchLast("senal"), fetchLast("actividad")
            ]);

            if(bpm) {
                const v = parseInt(bpm);
                document.getElementById('bpm_val').innerText = v;
                document.getElementById('bar').style.strokeDashoffset = 440 - (v * 440 / 180);
                document.getElementById('bpm_val').style.animationDuration = (60/v) + "s";
                
                // Actualizar línea de latidos
                ecgLine.data.datasets[0].data.push(v);
                ecgLine.data.datasets[0].data.shift();
                ecgLine.update();
            }

            if(lat && lng) {
                const l1 = parseFloat(lat); const l2 = parseFloat(lng);
                document.getElementById('coords').innerText = l1.toFixed(4) + ", " + l2.toFixed(4);
                marker.setLatLng([l1, l2]); map.panTo([l1, l2]);
                logs.push({ t: new Date().toLocaleString(), lat: l1, lng: l2, bpm: bpm });
            }

            if(act) {
                const m = parseFloat(act);
                document.getElementById('mov_texto').innerText = m > 12.5 ? "ACTIVO" : (m > 10.3 ? "ESTÁTICO" : "REPOSO");
            }
            
            if(sig) document.getElementById('sig-val').innerText = sig + " dBm";
            if(bat) document.getElementById('batt-val').innerText = bat + "%";
        }

        function exportData() {
            let csv = "Fecha,Latitud,Longitud,Pulso\n";
            logs.forEach(l => csv += `${l.t},${l.lat},${l.lng},${l.bpm}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'Reporte_UNL.csv'; a.click();
        }

        setInterval(update, 10000);
    </script>
</body>
</html>
