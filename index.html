<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaunaGuard PRO | Loja</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
        :root {
            --primary: #4ecca3;
            --bg: #0b0e14;
            --card: #161b22;
            --danger: #e74c3c;
            --text: #e6edf3;
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        
        /* Pantalla de Bloqueo (Login) */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .login-box { background: var(--card); padding: 30px; border-radius: 20px; text-align: center; border: 1px solid var(--primary); }
        input { padding: 10px; border-radius: 5px; border: none; margin: 10px; width: 200px; text-align: center; }
        button { background: var(--primary); border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* Estructura Principal */
        h1 { text-align: left; color: var(--primary); margin: 0; font-size: 1.5rem; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin: 20px 0; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); text-align: center; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-3px); }
        
        .val { font-size: 2.5em; font-weight: 800; color: var(--primary); margin: 10px 0; }
        .label { color: #8b949e; text-transform: uppercase; font-size: 0.75em; letter-spacing: 1.5px; }

        /* Banner de Alerta */
        #danger-banner { 
            display: none; background: var(--danger); padding: 15px; border-radius: 12px; 
            margin-bottom: 20px; font-weight: bold; text-align: center;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* Status Pill */
        #status-pill { margin-top: 15px; padding: 6px 12px; border-radius: 30px; font-size: 0.8em; display: inline-flex; align-items: center; gap: 8px; }
        .pill-sleeping { background: #1f6feb; }
        .pill-sitting { background: #d29922; }
        .pill-active { background: #238636; }

        #map { height: 450px; width: 100%; border-radius: 20px; border: 1px solid var(--card); }

        .status-bar { position: absolute; top: 25px; right: 25px; display: flex; gap: 15px; font-size: 0.9em; }
        
        .fab { position: fixed; bottom: 30px; right: 30px; background: var(--primary); width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); z-index: 1000; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <i class="fas fa-shield-dog fa-3x" style="color: var(--primary); margin-bottom: 15px;"></i>
            <h2>Acceso Restringido</h2>
            <p style="color: #8b949e;">Ingrese la clave del proyecto</p>
            <input type="password" id="pass" placeholder="Clave">
            <br>
            <button onclick="checkPass()">ENTRAR</button>
        </div>
    </div>

    <div id="danger-banner">
        <i class="fas fa-exclamation-triangle"></i> ¬°ALERTA! <span id="danger-msg">---</span>
    </div>

    <div class="status-bar">
        <span><i class="fas fa-signal"></i> <span id="sig-val">-- dBm</span></span>
        <span><i class="fas fa-battery-half"></i> <span id="batt-val">--%</span></span>
    </div>

    <h1>üêæ FaunaGuard <span style="font-weight: 100; color: white;">Monitor</span></h1>
    <p style="color: #8b949e; font-size: 0.8em; margin-top: 5px;">Sistema de Seguimiento en Tiempo Real - UNL</p>

    <div class="dashboard">
        <div class="card">
            <div class="label">Frecuencia Card√≠aca</div>
            <div id="bpm_val" class="val">--</div>
            <div style="color: var(--danger); font-size: 0.9em;"><i class="fas fa-heartbeat"></i> BPM</div>
        </div>

        <div class="card">
            <div class="label">Estado de Actividad</div>
            <div id="mov_texto" class="val" style="font-size: 1.8em;">...</div>
            <div id="status-pill">
                <i id="status-icon" class="fas fa-spinner fa-spin"></i> <span id="status-text">Sincronizando</span>
            </div>
        </div>

        <div class="card">
            <div class="label">Posici√≥n Satelital</div>
            <div id="coords" class="val" style="font-size: 1.4em;">-- , --</div>
            <div id="sat_status" style="color: var(--primary); font-size: 0.8em;">Buscando Fix...</div>
        </div>
    </div>

    <div id="map"></div>

    <div class="fab" onclick="update()">
        <i class="fas fa-sync-alt" style="color: #0b0e14;"></i>
    </div>

    <script>
        // SEGURIDAD: Cambia 'UNL2024' por la clave que quieras
        function checkPass() {
            const p = document.getElementById('pass').value;
            if(p === 'UNL2024') {
                document.getElementById('login-overlay').style.display = 'none';
                update();
            } else { alert('Clave incorrecta'); }
        }

        const username = "JorgeUNL";
        const aio_key = "aio_tvHs14vzX5YkVkOWA3TL2l13rwhs";
        const BASE_URL = `https://io.adafruit.com/api/v2/${username}/feeds/`;

        // Mapa con estilo oscuro elegante
        var map = L.map('map').setView([-4.0284, -79.2072], 17);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        var marker = L.marker([-4.0284, -79.2072]).addTo(map);

        async function fetchLast(feed) {
            try {
                const res = await fetch(BASE_URL + feed + "/data/last", { headers: {"X-AIO-Key": aio_key} });
                if (!res.ok) return null;
                const json = await res.json();
                return json.value;
            } catch(e) { return null; }
        }

        function triggerAlert(msg) {
            document.getElementById('danger-banner').style.display = 'block';
            document.getElementById('danger-msg').innerText = msg;
        }

        async function update() {
            const [lat, lng, bpm, bat, sig, act] = await Promise.all([
                fetchLast("latitud"), fetchLast("longitud"), fetchLast("pulso"),
                fetchLast("bateria"), fetchLast("senal"), fetchLast("actividad")
            ]);

            document.getElementById('danger-banner').style.display = 'none';

            if(sig) document.getElementById('sig-val').innerText = sig + " dBm";
            if(bat) document.getElementById('batt-val').innerText = bat + "%";

            if(bpm) {
                const b = parseInt(bpm);
                document.getElementById('bpm_val').innerText = b;
                if(b > 160) triggerAlert("ALERTA: TAQUICARDIA");
                if(b < 45 && b > 0) triggerAlert("ALERTA: BRADICARDIA / REPOSO EXTREMO");
            }

            if(act) {
                const mag = parseFloat(act);
                const pill = document.getElementById('status-pill');
                const icon = document.getElementById('status-icon');
                const txt = document.getElementById('status-text');
                const movTxt = document.getElementById('mov_texto');

                if (mag > 38.0) triggerAlert("CR√çTICO: IMPACTO DETECTADO");

                if (mag > 12.5) {
                    movTxt.innerText = "ACTIVO"; pill.className = "pill-active"; 
                    icon.className = "fas fa-running"; txt.innerText = "En movimiento";
                } else if (mag > 10.3) {
                    movTxt.innerText = "ALERTA"; pill.className = "pill-sitting"; 
                    icon.className = "fas fa-dog"; txt.innerText = "Sentado / Est√°tico";
                } else {
                    movTxt.innerText = "REPOSO"; pill.className = "pill-sleeping"; 
                    icon.className = "fas fa-moon"; txt.innerText = "Descansando";
                }
            }

            if(lat && lng) {
                const l1 = parseFloat(lat); const l2 = parseFloat(lng);
                document.getElementById('coords').innerText = l1.toFixed(4) + ", " + l2.toFixed(4);
                document.getElementById('sat_status').innerText = "GPS Sincronizado ‚úÖ";
                marker.setLatLng([l1, l2]);
                map.panTo([l1, l2]);
            }
        }

        setInterval(update, 10000); // Cada 10s para no saturar Adafruit
    </script>
</body>
</html>
