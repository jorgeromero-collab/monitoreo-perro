<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaunaGuard PRO | UNL</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #10b981;
            --bg: #f8fafc; 
            --card: #ffffff;
            --danger: #ef4444;
            --text-main: #0f172a;
            --text-dim: #64748b;
            --plomo: #94a3b8;
        }

        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            margin: 0; 
            padding: 20px; 
        }

        /* Login Estilo Apple */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .login-box { 
            background: var(--card); padding: 50px; border-radius: 30px; text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); width: 320px;
        }
        .login-box i { color: var(--primary); font-size: 3rem; margin-bottom: 20px; }
        input { 
            padding: 14px; border-radius: 12px; border: 1px solid #e2e8f0; 
            margin-bottom: 20px; width: 100%; text-align: center; font-size: 1rem; outline: none;
            background: #f1f5f9;
        }
        .btn-login { 
            background: var(--primary); color: white; border: none; padding: 14px; 
            border-radius: 12px; cursor: pointer; font-weight: 700; width: 100%; font-size: 1rem;
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 25px; }
        
        .card { 
            background: var(--card); 
            padding: 30px; 
            border-radius: 24px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); 
            text-align: center;
            border: 1px solid rgba(226, 232, 240, 0.5);
        }
        
        /* Gráficos y BPM */
        .bpm-container { position: relative; width: 180px; height: 180px; margin: 0 auto; }
        .circular-progress { transform: rotate(-90deg); width: 100%; height: 100%; }
        .circular-progress circle { fill: none; stroke-width: 10; stroke: #f1f5f9; }
        .progress-bar { 
            stroke: var(--danger) !important; 
            stroke-dasharray: 440; 
            stroke-dashoffset: 440; 
            transition: stroke-dashoffset 1s ease; 
            stroke-linecap: round; 
        }
        
        .bpm-text-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .bpm-number { font-size: 3.5rem; font-weight: 900; animation: palpitar 1s infinite; letter-spacing: -2px; }
        
        @keyframes palpitar { 0% { transform: scale(1); } 15% { transform: scale(1.08); } 30% { transform: scale(1); } }
        
        .wave-box { width: 100%; height: 80px; margin-top: 20px; }

        .val { font-size: 2.8em; font-weight: 900; margin: 10px 0; letter-spacing: -1px; }
        .label { color: var(--text-dim); text-transform: uppercase; font-size: 0.8em; font-weight: 800; letter-spacing: 1.5px; display: block; }

        /* Mapa PRO con Marco Blanco */
        #map { 
            height: 500px; width: 100%; border-radius: 32px; 
            border: 10px solid white; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); 
            background: #e5e7eb; /* Color de carga antes del mapa */
        }

        footer {
            margin-top: 50px; padding: 30px; text-align: center;
            color: var(--plomo); font-size: 0.9em; 
            font-style: italic;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <i class="fas fa-paw"></i>
            <h2>Panel de Control</h2>
            <p style="color: var(--text-dim);">FaunaGuard PRO - UNL</p>
            <input type="password" id="pass" placeholder="PIN" autofocus>
            <button class="btn-login" onclick="checkPass()">ENTRAR</button>
        </div>
    </div>

    <header>
        <div>
            <h1 style="margin:0; font-size: 1.8rem;">FaunaGuard <span style="color: var(--primary);">PRO</span></h1>
            <div style="color: var(--text-dim); font-size: 0.85rem; font-weight: 600;">MONITOREO BIO-TELEMÉTRICO</div>
        </div>
        <div style="text-align: right; background: white; padding: 12px 25px; border-radius: 18px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); display: flex; gap: 20px;">
            <div><i class="fas fa-signal" style="color: var(--primary);"></i> <span id="sig-val">--</span></div>
            <div><i class="fas fa-battery-three-quarters" style="color: var(--primary);"></i> <span id="batt-val">--%</span></div>
        </div>
    </header>

    <div class="dashboard">
        <div class="card">
            <span class="label">Frecuencia Cardíaca</span>
            <div class="bpm-container">
                <svg class="circular-progress">
                    <circle cx="90" cy="90" r="70"></circle>
                    <circle class="progress-bar" id="bar" cx="90" cy="90" r="70"></circle>
                </svg>
                <div class="bpm-text-center">
                    <div id="bpm_val" class="bpm-number">--</div>
                    <div style="font-size: 0.8rem; color: var(--text-dim); font-weight: 700;">BPM</div>
                </div>
            </div>
            <div class="wave-box"><canvas id="ecgChart"></canvas></div>
        </div>

        <div class="card">
            <span class="label">Estado de Actividad</span>
            <div id="mov_texto" class="val" style="color: var(--primary); margin-top: 50px;">--</div>
            <div style="margin-top: 20px; padding: 10px; background: #f1f5f9; border-radius: 12px; font-size: 0.8em; font-weight: 700; color: var(--text-dim);">ACTIVO AHORA</div>
        </div>

        <div class="card">
            <span class="label">Ubicación GPS</span>
            <div id="coords" class="val" style="font-size: 1.6em; margin-top: 50px;">-- , --</div>
            <button onclick="exportData()" style="margin-top:40px; cursor:pointer; font-size:0.8em; background:var(--text-main); color:white; border:none; padding:12px; border-radius:12px; width: 100%; font-weight: 700;">
                DESCARGAR INFORME CSV
            </button>
        </div>
    </div>

    <div id="map"></div>

    <footer>
        Jorge Romero | 2026<br>
        jorge.romero@unl.edu.ec<br>
        Universidad Nacional de Loja
    </footer>

    <script>
        let logs = [];
        let ecgLine;
        const aio_key = "aio_tvHs14vzX5YkVkOWA3TL2l13rwhs";
        const BASE_URL = `https://io.adafruit.com/api/v2/JorgeUNL/feeds/`;

        // Inicializar Mapa con corrección de carga
        var map = L.map('map', { zoomControl: false }).setView([-4.0284, -79.2072], 17);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        var marker = L.marker([-4.0284, -79.2072]).addTo(map);

        function checkPass() {
            if(document.getElementById('pass').value === 'UNL2024') {
                document.getElementById('login-overlay').style.display = 'none';
                initCharts(); 
                update();
                // Forzar refresco del mapa al entrar
                setTimeout(() => { map.invalidateSize(); }, 500);
            } else { alert('PIN Incorrecto'); }
        }

        function initCharts() {
            const ctx = document.getElementById('ecgChart').getContext('2d');
            ecgLine = new Chart(ctx, {
                type: 'line',
                data: { 
                    labels: Array(15).fill(''), 
                    datasets: [{ data: Array(15).fill(80), borderColor: '#ef4444', borderWidth: 4, pointRadius: 0, fill: false, tension: 0.4 }] 
                },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false, min: 40, max: 180 } } }
            });
        }

        async function fetchLast(feed) {
            try {
                const res = await fetch(BASE_URL + feed + "/data/last", { headers: {"X-AIO-Key": aio_key} });
                const json = await res.json(); return json.value;
            } catch(e) { return null; }
        }

        async function update() {
            const [lat, lng, bpm, bat, sig, act] = await Promise.all([
                fetchLast("latitud"), fetchLast("longitud"), fetchLast("pulso"),
                fetchLast("bateria"), fetchLast("senal"), fetchLast("actividad")
            ]);

            if(bpm) {
                const v = parseInt(bpm);
                document.getElementById('bpm_val').innerText = v;
                document.getElementById('bar').style.strokeDashoffset = 440 - (v * 440 / 180);
                ecgLine.data.datasets[0].data.push(v);
                ecgLine.data.datasets[0].data.shift();
                ecgLine.update('none');
            }

            if(lat && lng) {
                const l1 = parseFloat(lat); const l2 = parseFloat(lng);
                document.getElementById('coords').innerText = l1.toFixed(4) + ", " + l2.toFixed(4);
                marker.setLatLng([l1, l2]); map.panTo([l1, l2]);
                logs.push({ t: new Date().toLocaleString(), lat: l1, lng: l2, bpm: bpm });
            }

            if(act) {
                const m = parseFloat(act);
                document.getElementById('mov_texto').innerText = m > 12.5 ? "ACTIVO" : (m > 10.3 ? "ESTÁTICO" : "REPOSO");
            }
            
            if(sig) document.getElementById('sig-val').innerText = sig + " dBm";
            if(bat) document.getElementById('batt-val').innerText = bat + "%";
        }

        function exportData() {
            let csv = "Fecha,Latitud,Longitud,Pulso\n";
            logs.forEach(l => csv += `${l.t},${l.lat},${l.lng},${l.bpm}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'Reporte_FaunaGuard.csv'; a.click();
        }

        setInterval(update, 10000);
    </script>
</body>
</html>
