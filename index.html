<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaunaGuard PRO | UNL</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #10b981;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #1e293b;
            --dim: #64748b;
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }

        /* Pantalla de Bloqueo Estilo Anterior */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f172a; z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .login-box { background: #1e293b; padding: 40px; border-radius: 20px; text-align: center; border: 1px solid var(--primary); color: white; }
        input { padding: 12px; border-radius: 8px; border: none; margin: 20px 0; width: 220px; text-align: center; font-size: 1.1em; }
        .btn-entrar { background: var(--primary); color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px; }
        
        .card { background: var(--card); padding: 20px; border-radius: 18px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); position: relative; overflow: hidden; }
        
        /* Valor flotante sobre la gráfica */
        .chart-overlay-val { position: absolute; top: 15px; right: 20px; font-size: 2.2em; font-weight: 800; color: var(--primary); }
        
        .label { color: var(--dim); text-transform: uppercase; font-size: 0.75em; font-weight: 700; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        
        .val-large { font-size: 2.5em; font-weight: 800; margin: 10px 0; }

        #map { height: 400px; width: 100%; border-radius: 20px; border: 4px solid white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }

        footer { margin-top: 30px; padding: 20px; display: flex; justify-content: space-between; color: var(--dim); font-size: 0.85em; border-top: 1px solid #e2e8f0; }

        #status-pill { padding: 6px 15px; border-radius: 20px; color: white; font-weight: 600; font-size: 0.85em; display: inline-block; }
        .pill-active { background: #10b981; } .pill-sitting { background: #f59e0b; } .pill-sleeping { background: #3b82f6; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <i class="fas fa-shield-halved fa-4x" style="color: var(--primary); margin-bottom: 15px;"></i>
            <h2 style="margin:0;">ACCESO RESTRINGIDO</h2>
            <p style="color: #94a3b8;">SISTEMA DE MONITOREO UNL</p>
            <input type="password" id="pass" placeholder="Ingrese PIN" autofocus>
            <br>
            <button class="btn-entrar" onclick="checkPass()">ENTRAR</button>
        </div>
    </div>

    <header>
        <h1>FaunaGuard <span style="font-weight: 300; color: var(--dim);">Monitor</span></h1>
        <div style="text-align: right; color: var(--dim);">
            <i class="fas fa-signal"></i> <span id="sig-val">-- dBm</span> | 
            <i class="fas fa-battery-three-quarters"></i> <span id="batt-val">--%</span>
        </div>
    </header>

    <div class="dashboard">
        <div class="card" style="grid-column: span 2;">
            <span class="label">Frecuencia Cardíaca (BPM)</span>
            <div id="bpm_val" class="chart-overlay-val">--</div>
            <canvas id="bpmChart" height="90"></canvas>
        </div>

        <div class="card">
            <span class="label">Estado de Actividad</span>
            <div id="mov_texto" class="val-large" style="color: var(--primary);">ANALIZANDO</div>
            <div id="status-pill" class="pill-sitting">Iniciando...</div>
        </div>
    </div>

    <div id="map"></div>

    <footer>
        <div><strong>AUTOR:</strong> JORGE ROMERO<br>INGENIERÍA UNL</div>
        <div style="text-align: right;"><strong>DISPOSITIVO:</strong> ESP32 + SIM7000G<br>LOJA - ECUADOR</div>
    </footer>

    <script>
        // Permitir entrar con la tecla ENTER
        document.getElementById("pass").addEventListener("keyup", function(event) {
            if (event.key === "Enter") { checkPass(); }
        });

        function checkPass() {
            if(document.getElementById('pass').value === 'UNL2024') {
                document.getElementById('login-overlay').style.display = 'none';
                initChart(); update();
            } else { alert('PIN Incorrecto'); }
        }

        let chart;
        const username = "JorgeUNL";
        const aio_key = "aio_tvHs14vzX5YkVkOWA3TL2l13rwhs";
        const BASE_URL = `https://io.adafruit.com/api/v2/${username}/feeds/`;

        function initChart() {
            const ctx = document.getElementById('bpmChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(15).fill(''),
                    datasets: [{
                        data: Array(15).fill(null),
                        borderColor: '#10b981',
                        borderWidth: 3,
                        pointRadius: 0,
                        fill: true,
                        backgroundColor: 'rgba(16, 185, 129, 0.05)',
                        tension: 0.4
                    }]
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: { y: { display: false, min: 40, max: 180 }, x: { display: false } },
                    maintainAspectRatio: false
                }
            });
        }

        var map = L.map('map').setView([-4.0284, -79.2072], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([-4.0284, -79.2072]).addTo(map);

        async function fetchLast(feed) {
            try {
                const res = await fetch(BASE_URL + feed + "/data/last", { headers: {"X-AIO-Key": aio_key} });
                const json = await res.json();
                return json.value;
            } catch(e) { return null; }
        }

        async function update() {
            const [lat, lng, bpm, bat, sig, act] = await Promise.all([
                fetchLast("latitud"), fetchLast("longitud"), fetchLast("pulso"),
                fetchLast("bateria"), fetchLast("senal"), fetchLast("actividad")
            ]);

            if(sig) document.getElementById('sig-val').innerText = sig + " dBm";
            if(bat) document.getElementById('batt-val').innerText = bat + "%";

            if(bpm) {
                const b = parseInt(bpm);
                document.getElementById('bpm_val').innerText = b;
                if(chart) {
                    chart.data.datasets[0].data.push(b);
                    chart.data.datasets[0].data.shift();
                    chart.update();
                }
            }

            if(act) {
                const mag = parseFloat(act);
                const pill = document.getElementById('status-pill');
                const movTxt = document.getElementById('mov_texto');

                if (mag > 12.5) {
                    movTxt.innerText = "CAMINANDO"; pill.className = "pill-active"; pill.innerText = "Activo";
                } else if (mag > 10.3) {
                    movTxt.innerText = "SENTADO"; pill.className = "pill-sitting"; pill.innerText = "Alerta";
                } else {
                    movTxt.innerText = "REPOSO"; pill.className = "pill-sleeping"; pill.innerText = "Durmiendo";
                }
            }

            if(lat && lng) {
                const l1 = parseFloat(lat); const l2 = parseFloat(lng);
                marker.setLatLng([l1, l2]); map.panTo([l1, l2]);
            }
        }

        setInterval(update, 10000);
    </script>
</body>
</html>
