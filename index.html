<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaunaGuard PRO | Monitor de Fauna</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #10b981;
            --bg: #f1f5f9;
            --card: #ffffff;
            --danger: #ef4444;
            --text-main: #1e293b;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }

        /* Login */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .login-box { background: var(--card); padding: 40px; border-radius: 24px; text-align: center; box-shadow: 0 20px 25px rgba(0,0,0,0.1); }
        input { padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin: 15px; width: 220px; text-align: center; }

        /* Dashboard */
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; }

        /* --- CÍRCULO BPM DINÁMICO --- */
        .bpm-container { position: relative; width: 180px; height: 180px; margin: 0 auto 15px; }
        .circular-progress { 
            transform: rotate(-90deg); 
            width: 100%; height: 100%; 
        }
        .circular-progress circle {
            fill: none; stroke-width: 10; stroke-linecap: round;
            stroke: #e2e8f0;
        }
        .progress-bar {
            stroke: var(--danger) !important;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 0.5s ease;
        }
        .bpm-text-box {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .bpm-value { 
            font-size: 3.5rem; font-weight: 800; color: var(--text-main); 
            animation: pulse-heart 1s infinite; /* Palpitación */
        }
        @keyframes pulse-heart {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
        }

        /* Gráfica Sinusoidal */
        .wave-container { width: 100%; height: 60px; margin-top: 10px; background: rgba(239, 68, 68, 0.05); border-radius: 10px; padding: 5px; }

        #map { height: 450px; width: 100%; border-radius: 24px; border: 4px solid white; }

        .footer-credits { margin-top: 30px; text-align: center; color: #64748b; font-size: 0.85em; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <i class="fas fa-paw fa-3x" style="color: var(--primary); margin-bottom: 20px;"></i>
            <h2>Panel de Control</h2>
            <input type="password" id="pass" placeholder="PIN" autofocus>
            <br>
            <button onclick="checkPass()" style="background:var(--primary); color:white; border:none; padding:12px 30px; border-radius:10px; cursor:pointer; font-weight:bold;">ENTRAR</button>
        </div>
    </div>

    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h1>FaunaGuard <span style="color:var(--primary)">UNL</span></h1>
        <button onclick="exportData()" style="cursor:pointer; background:#334155; color:white; border:none; padding:8px 15px; border-radius:8px;">Descargar Informe</button>
    </header>

    <div class="dashboard">
        <div class="card">
            <div class="bpm-container">
                <svg class="circular-progress">
                    <circle cx="90" cy="90" r="70"></circle>
                    <circle class="progress-bar" id="progress" cx="90" cy="90" r="70"></circle>
                </svg>
                <div class="bpm-text-box">
                    <div id="bpm_val" class="bpm-value">--</div>
                    <div style="font-size:0.8rem; color:#64748b;">bpm</div>
                </div>
            </div>
            <div class="wave-container">
                <canvas id="ecgWave"></canvas>
            </div>
        </div>

        <div class="card">
            <div style="font-weight:700; color:#64748b; margin-bottom:20px;">ESTADO DE ACTIVIDAD</div>
            <div id="mov_texto" style="font-size:2.5em; font-weight:800; color:var(--primary);">--</div>
        </div>

        <div class="card">
            <div style="font-weight:700; color:#64748b; margin-bottom:20px;">UBICACIÓN GPS</div>
            <div id="coords" style="font-size:1.5em; font-weight:700;">-- , --</div>
        </div>
    </div>

    <div id="map"></div>

    <div class="footer-credits">
        Jorge Romero | jorge.romero@unl.edu.ec | 2026<br>Universidad Nacional de Loja
    </div>

    <script>
        let history = [];
        let chart;
        const aio_key = "aio_tvHs14vzX5YkVkOWA3TL2l13rwhs";
        const BASE_URL = `https://io.adafruit.com/api/v2/JorgeUNL/feeds/`;

        document.getElementById("pass").addEventListener("keypress", (e) => { if (e.key === "Enter") checkPass(); });

        function checkPass() {
            if(document.getElementById('pass').value === 'UNL2024') {
                document.getElementById('login-overlay').style.display = 'none';
                initWave(); update();
            } else { alert('PIN Incorrecto'); }
        }

        function initWave() {
            const ctx = document.getElementById('ecgWave').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: Array(20).fill(''), datasets: [{ data: Array(20).fill(60), borderColor: '#ef4444', borderWidth: 2, pointRadius: 0, fill: false, tension: 0.4 }] },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false, min: 0, max: 200 } } }
            });
        }

        var map = L.map('map').setView([-4.0284, -79.2072], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([-4.0284, -79.2072]).addTo(map);

        async function fetchLast(f) {
            try {
                const res = await fetch(BASE_URL + f + "/data/last", { headers: {"X-AIO-Key": aio_key} });
                const j = await res.json(); return j.value;
            } catch(e) { return null; }
        }

        async function update() {
            const [lat, lng, bpm, act] = await Promise.all([
                fetchLast("latitud"), fetchLast("longitud"), fetchLast("pulso"), fetchLast("actividad")
            ]);

            if(bpm) {
                const val = parseInt(bpm);
                document.getElementById('bpm_val').innerText = val;
                
                // Actualizar círculo (440 es el perímetro total)
                const offset = 440 - (val * 440 / 180);
                document.getElementById('progress').style.strokeDashoffset = offset;
                
                // Actualizar onda
                chart.data.datasets[0].data.push(val);
                chart.data.datasets[0].data.shift();
                chart.update('none');

                // Ajustar velocidad de palpitación según el pulso
                const duration = 60 / val;
                document.getElementById('bpm_val').style.animationDuration = duration + "s";
            }

            if(lat && lng) {
                marker.setLatLng([lat, lng]); map.panTo([lat, lng]);
                document.getElementById('coords').innerText = parseFloat(lat).toFixed(4) + ", " + parseFloat(lng).toFixed(4);
                history.push({ h: new Date().toLocaleString(), lat, lng, bpm });
            }

            if(act) {
                const m = parseFloat(act);
                document.getElementById('mov_texto').innerText = m > 12.5 ? "ACTIVO" : (m > 10.3 ? "ESTÁTICO" : "REPOSO");
            }
        }

        function exportData() {
            let csv = "Fecha,Lat,Lng,BPM\n";
            history.forEach(r => csv += `${r.h},${r.lat},${r.lng},${r.bpm}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'Reporte_UNL.csv'; a.click();
        }

        setInterval(update, 10000);
    </script>
</body>
</html>
