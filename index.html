<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaunaGuard PRO | UNL</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #10b981;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-dim: #64748b;
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 20px; }

        /* Pantalla de Inicio */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .login-box { 
            background: var(--card); padding: 50px; border-radius: 30px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 320px;
        }
        .login-box i { color: var(--primary); font-size: 3.5rem; margin-bottom: 20px; }
        
        input { 
            padding: 12px; border-radius: 12px; border: 1.5px solid #e2e8f0; 
            margin-bottom: 20px; width: 100%; text-align: center; font-size: 1rem; outline: none; box-sizing: border-box;
        }
        
        .btn-login { 
            background: var(--primary); color: white; border: none; padding: 12px; 
            border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1rem;
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        
        /* Contenedor de Tarjetas fijo */
        .dashboard { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-bottom: 20px;
            align-items: start; /* Evita que se estiren hacia abajo */
        }

        .card { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.02); 
            text-align: center;
            min-height: 200px; /* Altura mínima constante */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Ajuste para que la gráfica no crezca infinito */
        .chart-container {
            width: 100%;
            height: 80px; 
            margin-top: 10px;
        }

        .val { font-size: 2.5em; font-weight: 800; margin: 5px 0; }
        .label { color: var(--text-dim); text-transform: uppercase; font-size: 0.75em; font-weight: 700; letter-spacing: 1px; }

        #map { height: 450px; width: 100%; border-radius: 24px; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        footer {
            margin-top: 40px; padding: 25px; background: white; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            color: var(--text-dim); font-size: 0.85em; border: 1px solid #edf2f7;
        }
        .unl-badge { border-left: 4px solid var(--primary); padding-left: 15px; }

        .btn-csv { background: #334155; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <i class="fas fa-paw"></i>
            <h2>Panel de Control</h2>
            <p>Proyecto de Monitoreo - UNL</p>
            <input type="password" id="pass" placeholder="Ingrese PIN" autofocus>
            <button class="btn-login" onclick="checkPass()">INICIAR SESIÓN</button>
        </div>
    </div>

    <header>
        <div>
            <h1 style="margin:0;">FaunaGuard <span style="color: var(--primary);">UNL</span></h1>
            <button class="btn-csv" onclick="exportData()"><i class="fas fa-file-export"></i> DESCARGAR INFORME</button>
        </div>
        <div style="text-align: right; color: var(--text-dim);">
            <i class="fas fa-wifi"></i> <span id="sig-val">--</span> | 
            <i class="fas fa-battery-three-quarters"></i> <span id="batt-val">--</span>
        </div>
    </header>

    <div class="dashboard">
        <div class="card">
            <span class="label">Pulso Cardiaco</span>
            <div id="bpm_val" class="val">--</div>
            <div class="chart-container">
                <canvas id="miniChart"></canvas>
            </div>
        </div>

        <div class="card">
            <span class="label">Actividad Física</span>
            <div id="mov_texto" class="val" style="color: var(--primary);">--</div>
            <div id="status-pill" style="font-size: 0.8em; font-weight: bold; color: var(--text-dim);">Analizando...</div>
        </div>

        <div class="card">
            <span class="label">Ubicación GPS</span>
            <div id="coords" class="val" style="font-size: 1.4em;">-- , --</div>
            <div id="sat_status" style="color: var(--primary); font-size: 0.7em; font-weight: bold;">Sincronizando satélites...</div>
        </div>
    </div>

    <div id="map"></div>

    <footer>
        <div class="unl-badge">
            <strong>ESTADO:</strong> SISTEMA ACTIVO <i class="fas fa-check-circle" style="color: var(--primary);"></i><br>
            <strong>VERIFICACIÓN:</strong> @unl_biotelemetria_2024
        </div>
        <div style="text-align: right;">
            <strong>AUTOR:</strong> JORGE ROMERO<br>
            UNIVERSIDAD NACIONAL DE LOJA
        </div>
    </footer>

    <script>
        let historyData = []; 
        let chart;
        const username = "JorgeUNL";
        const aio_key = "aio_tvHs14vzX5YkVkOWA3TL2l13rwhs";
        const BASE_URL = `https://io.adafruit.com/api/v2/${username}/feeds/`;

        document.getElementById("pass").addEventListener("keypress", (e) => {
            if (e.key === "Enter") checkPass();
        });

        function checkPass() {
            if(document.getElementById('pass').value === 'UNL2024') {
                document.getElementById('login-overlay').style.display = 'none';
                initChart();
                update();
            } else { alert('PIN Incorrecto'); }
        }

        function initChart() {
            const ctx = document.getElementById('miniChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: Array(15).fill(''), datasets: [{ data: [], borderColor: '#10b981', tension: 0.4, pointRadius: 0, fill: false, borderWidth: 2 }] },
                options: { 
                    responsive: true,
                    maintainAspectRatio: false, // Esto permite que respete el contenedor
                    plugins: { legend: { display: false } }, 
                    scales: { x: { display: false }, y: { display: false, min: 40, max: 180 } } 
                }
            });
        }

        var map = L.map('map').setView([-4.0284, -79.2072], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([-4.0284, -79.2072]).addTo(map);
        var pathLine = L.polyline([], {color: '#10b981', weight: 4}).addTo(map);

        async function fetchLast(feed) {
            try {
                const res = await fetch(BASE_URL + feed + "/data/last", { headers: {"X-AIO-Key": aio_key} });
                const json = await res.json();
                return json.value;
            } catch(e) { return null; }
        }

        async function update() {
            const [lat, lng, bpm, bat, sig, act] = await Promise.all([
                fetchLast("latitud"), fetchLast("longitud"), fetchLast("pulso"),
                fetchLast("bateria"), fetchLast("senal"), fetchLast("actividad")
            ]);

            if(bpm) {
                document.getElementById('bpm_val').innerText = bpm;
                if(chart) {
                    chart.data.datasets[0].data.push(bpm);
                    if(chart.data.datasets[0].data.length > 15) chart.data.datasets[0].data.shift();
                    chart.update();
                }
            }

            if(lat && lng) {
                const l1 = parseFloat(lat); const l2 = parseFloat(lng);
                document.getElementById('coords').innerText = l1.toFixed(4) + ", " + l2.toFixed(4);
                document.getElementById('sat_status').innerText = "SEÑAL GPS ESTABLE ✅";
                marker.setLatLng([l1, l2]);
                pathLine.addLatLng([l1, l2]);
                map.panTo([l1, l2]);
                historyData.push({ fecha: new Date().toLocaleString(), lat: l1, lng: l2, bpm: bpm });
            }

            if(act) {
                const mag = parseFloat(act);
                document.getElementById('mov_texto').innerText = mag > 12.5 ? "CAMINANDO" : (mag > 10.3 ? "ESTÁTICO" : "REPOSO");
            }
            
            if(sig) document.getElementById('sig-val').innerText = sig + " dBm";
            if(bat) document.getElementById('batt-val').innerText = bat + "%";
        }

        function exportData() {
            let csv = "Fecha,Latitud,Longitud,Pulso\n";
            historyData.forEach(r => csv += `${r.fecha},${r.lat},${r.lng},${r.bpm}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'Reporte_Biotelemetria_UNL.csv'; a.click();
        }

        setInterval(update, 10000);
    </script>
</body>
</html>
