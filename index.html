<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaunaGuard PRO | UNL</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #10b981;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-dim: #64748b;
            --dark-card: #111827; /* Para el estilo de la app de pulso */
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 20px; }

        /* Pantalla de Inicio */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .login-box { 
            background: var(--card); padding: 50px; border-radius: 30px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 320px;
        }
        .login-box i { color: var(--primary); font-size: 3.5rem; margin-bottom: 20px; }
        input { 
            padding: 12px; border-radius: 12px; border: 1.5px solid #e2e8f0; 
            margin-bottom: 20px; width: 100%; text-align: center; font-size: 1rem; outline: none; box-sizing: border-box;
        }
        .btn-login { 
            background: var(--primary); color: white; border: none; padding: 12px; 
            border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1rem;
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        
        .dashboard { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            margin-bottom: 20px;
        }

        .card { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 24px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.02); 
            text-align: center;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        /* Tarjeta Estilo App (BPM) */
        .card-bpm { background: var(--dark-card); color: white; position: relative; }
        .card-bpm .label { color: #94a3b8; }
        .card-bpm .val { color: white; font-size: 3.5em; z-index: 2; }
        .chart-wrapper { position: absolute; bottom: 0; left: 0; width: 100%; height: 120px; z-index: 1; }

        .val { font-size: 2.5em; font-weight: 800; margin: 10px 0; }
        .label { color: var(--text-dim); text-transform: uppercase; font-size: 0.75em; font-weight: 700; letter-spacing: 1px; }

        #map { height: 450px; width: 100%; border-radius: 24px; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        footer {
            margin-top: 40px; padding: 25px; background: white; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            color: var(--text-dim); font-size: 0.85em; border: 1px solid #edf2f7;
        }
        .unl-badge { border-left: 4px solid var(--primary); padding-left: 15px; }

        .btn-csv { background: #334155; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn-csv:hover { background: var(--primary); }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <i class="fas fa-paw"></i>
            <h2>Panel de Control</h2>
            <p>Monitoreo Canino - UNL</p>
            <input type="password" id="pass" placeholder="PIN de Acceso" autofocus>
            <button class="btn-login" onclick="checkPass()">INICIAR SESIÓN</button>
        </div>
    </div>

    <header>
        <div>
            <h1 style="margin:0;">FaunaGuard <span style="color: var(--primary);">UNL</span></h1>
            <button class="btn-csv" onclick="exportData()"><i class="fas fa-file-medical"></i> GENERAR REPORTE MÉDICO</button>
        </div>
        <div style="text-align: right; color: var(--text-dim);">
            <i class="fas fa-wifi"></i> <span id="sig-val">--</span> | 
            <i class="fas fa-battery-three-quarters"></i> <span id="batt-val">--</span>
        </div>
    </header>

    <div class="dashboard">
        <div class="card card-bpm">
            <span class="label">Ritmo Cardiaco</span>
            <div class="val"><span id="bpm_val">--</span> <small style="font-size: 0.4em;">BPM</small></div>
            <div style="font-size: 0.8em; color: var(--primary); font-weight: bold; z-index: 2;"><i class="fas fa-wave-square"></i> TIEMPO REAL</div>
            <div class="chart-wrapper">
                <canvas id="pulseChart"></canvas>
            </div>
        </div>

        <div class="card">
            <span class="label">Nivel de Actividad</span>
            <div id="mov_texto" class="val" style="color: var(--primary); font-size: 2.2em;">--</div>
            <div id="status-pill" style="font-weight: bold; color: var(--text-dim);"><i class="fas fa-dog"></i> Monitoreando...</div>
        </div>

        <div class="card">
            <span class="label">Última Ubicación</span>
            <div id="coords" class="val" style="font-size: 1.4em;">-- , --</div>
            <div id="sat_status" style="color: var(--primary); font-size: 0.75em; font-weight: bold;">
                <i class="fas fa-satellite-dish"></i> GPS Sincronizado
            </div>
        </div>
    </div>

    <div id="map"></div>

    <footer>
        <div class="unl-badge">
            <strong>ESTADO:</strong> SISTEMA CIFRADO <i class="fas fa-lock" style="color: var(--primary);"></i><br>
            <strong>ID DISPOSITIVO:</strong> @unl_biotelemetria_2024
        </div>
        <div style="text-align: right;">
            <strong>INVESTIGADOR:</strong> JORGE ROMERO<br>
            UNIVERSIDAD NACIONAL DE LOJA
        </div>
    </footer>

    <script>
        let sessionLogs = []; 
        let chart;
        const username = "JorgeUNL";
        const aio_key = "aio_tvHs14vzX5YkVkOWA3TL2l13rwhs";
        const BASE_URL = `https://io.adafruit.com/api/v2/${username}/feeds/`;

        // Enter para ingresar
        document.getElementById("pass").addEventListener("keypress", (e) => { if (e.key === "Enter") checkPass(); });

        function checkPass() {
            if(document.getElementById('pass').value === 'UNL2024') {
                document.getElementById('login-overlay').style.display = 'none';
                initChart(); update();
            } else { alert('PIN Incorrecto'); }
        }

        function initChart() {
            const ctx = document.getElementById('pulseChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(20).fill(''),
                    datasets: [{
                        data: Array(20).fill(null),
                        borderColor: '#10b981',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(16, 185, 129, 0.1)'
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { x: { display: false }, y: { display: false, min: 40, max: 180 } }
                }
            });
        }

        var map = L.map('map').setView([-4.0284, -79.2072], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([-4.0284, -79.2072]).addTo(map);
        var pathLine = L.polyline([], {color: '#10b981', weight: 4}).addTo(map);

        async function fetchLast(feed) {
            try {
                const res = await fetch(BASE_URL + feed + "/data/last", { headers: {"X-AIO-Key": aio_key} });
                const json = await res.json(); return json.value;
            } catch(e) { return null; }
        }

        async function update() {
            const [lat, lng, bpm, bat, sig, act] = await Promise.all([
                fetchLast("latitud"), fetchLast("longitud"), fetchLast("pulso"),
                fetchLast("bateria"), fetchLast("senal"), fetchLast("actividad")
            ]);

            if(bpm) {
                document.getElementById('bpm_val').innerText = bpm;
                chart.data.datasets[0].data.push(bpm);
                chart.data.datasets[0].data.shift();
                chart.update();
            }

            let currentAct = "--";
            if(act) {
                const mag = parseFloat(act);
                currentAct = mag > 12.5 ? "CAMINANDO" : (mag > 10.3 ? "ESTÁTICO" : "REPOSO");
                document.getElementById('mov_texto').innerText = currentAct;
            }

            if(lat && lng) {
                const l1 = parseFloat(lat); const l2 = parseFloat(lng);
                document.getElementById('coords').innerText = l1.toFixed(5) + ", " + l2.toFixed(5);
                marker.setLatLng([l1, l2]);
                pathLine.addLatLng([l1, l2]);
                map.panTo([l1, l2]);

                // Guardar en el log para el reporte
                sessionLogs.push({
                    timestamp: new Date().toLocaleString(),
                    lat: l1,
                    lng: l2,
                    bpm: bpm || "N/A",
                    actividad: currentAct
                });
            }
            
            if(sig) document.getElementById('sig-val').innerText = sig + " dBm";
            if(bat) document.getElementById('batt-val').innerText = bat + "%";
        }

        function exportData() {
            if(sessionLogs.length === 0) { alert("Aún no hay datos registrados para exportar."); return; }
            
            let csv = "REPORTE DE MONITOREO BIOTELEMETRICO - UNL\n";
            csv += "Fecha y Hora,Latitud,Longitud,Ritmo Cardiaco (BPM),Estado de Actividad\n";
            
            sessionLogs.forEach(log => {
                csv += `${log.timestamp},${log.lat},${log.lng},${log.bpm},${log.actividad}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.setAttribute("download", `Reporte_FaunaGuard_${new Date().toLocaleDateString()}.csv`);
            link.click();
        }

        setInterval(update, 10000);
    </script>
</body>
</html>
