<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaunaGuard PRO | UNL</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #10b981;
            --bg: #f1f5f9;
            --card: #ffffff;
            --danger: #ef4444;
            --text-main: #1e293b;
            --text-dim: #64748b;
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 20px; }

        /* Pantalla de Seguridad */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f172a; z-index: 9999; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .login-box { 
            background: var(--card); padding: 40px; border-radius: 24px; text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3); border: 1px solid var(--primary);
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid #e2e8f0; padding-bottom: 15px; }

        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 25px; }
        
        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); text-align: center; position: relative; }
        
        .val { font-size: 2.5em; font-weight: 800; color: var(--text-main); margin: 5px 0; }
        .label { color: var(--text-dim); text-transform: uppercase; font-size: 0.75em; font-weight: 700; letter-spacing: 1px; }

        #status-pill { margin-top: 10px; padding: 6px 15px; border-radius: 30px; font-size: 0.85em; color: white; display: inline-flex; align-items: center; gap: 8px; }
        .pill-sleeping { background: #3b82f6; } .pill-sitting { background: #f59e0b; } .pill-active { background: #10b981; }

        #map { height: 450px; width: 100%; border-radius: 24px; border: 4px solid var(--card); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }

        /* Botones de acción */
        .btn-report { background: #334155; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 0.8em; transition: 0.3s; }
        .btn-report:hover { background: #0f172a; }

        input { padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin: 15px; width: 220px; text-align: center; font-size: 1rem; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <i class="fas fa-shield-alt fa-3x" style="color: var(--primary); margin-bottom: 20px;"></i>
            <h2 style="margin:0;">Sistema Seguro</h2>
            <input type="password" id="pass" placeholder="PIN UNL" autofocus>
            <br>
            <button onclick="checkPass()" style="background: var(--primary); color:white; border:none; padding:10px 30px; border-radius:8px; cursor:pointer;">ENTRAR</button>
        </div>
    </div>

    <header>
        <div>
            <h1>FaunaGuard <span style="color: var(--primary);">UNL</span></h1>
            <button class="btn-report" onclick="exportData()"><i class="fas fa-file-download"></i> Descargar Informe CSV</button>
        </div>
        <div style="text-align: right;">
            <span><i class="fas fa-signal"></i> <span id="sig-val">...</span></span> | 
            <span><i class="fas fa-battery-half"></i> <span id="batt-val">--%</span></span>
        </div>
    </header>

    <div class="dashboard">
        <div class="card">
            <div class="label">Pulso Cardiaco</div>
            <div id="bpm_val" class="val">--</div>
            <canvas id="miniChart" height="80"></canvas>
        </div>

        <div class="card">
            <div class="label">Actividad</div>
            <div id="mov_texto" class="val" style="font-size: 1.8em; color: var(--primary);">--</div>
            <div id="status-pill" class="pill-sitting">Esperando...</div>
        </div>

        <div class="card">
            <div class="label">GPS Actual</div>
            <div id="coords" class="val" style="font-size: 1.3em;">-- , --</div>
            <div id="sat_status" style="color: var(--primary); font-size: 0.75em; font-weight: bold;">Buscando Satélites...</div>
        </div>
    </div>

    <div id="map"></div>

    <script>
        let history = []; // Para el informe
        let pathLine;     // Línea del recorrido
        let chart;
        const username = "JorgeUNL";
        const aio_key = "aio_tvHs14vzX5YkVkOWA3TL2l13rwhs";
        const BASE_URL = `https://io.adafruit.com/api/v2/${username}/feeds/`;

        // Acceso con tecla Enter
        document.getElementById("pass").addEventListener("keypress", (e) => {
            if (e.key === "Enter") checkPass();
        });

        function checkPass() {
            if(document.getElementById('pass').value === 'UNL2024') {
                document.getElementById('login-overlay').style.display = 'none';
                initChart();
                update();
            } else { alert('Acceso denegado'); }
        }

        function initChart() {
            const ctx = document.getElementById('miniChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: Array(10).fill(''), datasets: [{ data: [], borderColor: '#10b981', tension: 0.4, borderWeight: 2, pointRadius: 0, fill: false }] },
                options: { plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });
        }

        var map = L.map('map').setView([-4.0284, -79.2072], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([-4.0284, -79.2072]).addTo(map);
        pathLine = L.polyline([], {color: '#10b981', weight: 3}).addTo(map);

        async function fetchLast(feed) {
            try {
                const res = await fetch(BASE_URL + feed + "/data/last", { headers: {"X-AIO-Key": aio_key} });
                const json = await res.json();
                return json.value;
            } catch(e) { return null; }
        }

        async function update() {
            const [lat, lng, bpm, bat, sig, act] = await Promise.all([
                fetchLast("latitud"), fetchLast("longitud"), fetchLast("pulso"),
                fetchLast("bateria"), fetchLast("senal"), fetchLast("actividad")
            ]);

            if(bpm) {
                document.getElementById('bpm_val').innerText = bpm;
                chart.data.datasets[0].data.push(bpm);
                if(chart.data.datasets[0].data.length > 10) chart.data.datasets[0].data.shift();
                chart.update();
            }

            if(lat && lng) {
                const l1 = parseFloat(lat); const l2 = parseFloat(lng);
                document.getElementById('coords').innerText = l1.toFixed(4) + ", " + l2.toFixed(4);
                marker.setLatLng([l1, l2]);
                
                // Guardar en historial y dibujar línea
                const newPos = [l1, l2];
                pathLine.addLatLng(newPos);
                map.panTo(newPos);
                
                // Guardar para el reporte
                history.push({ hora: new Date().toLocaleTimeString(), lat: l1, lng: l2, pulso: bpm });
            }

            if(act) {
                const mag = parseFloat(act);
                const pill = document.getElementById('status-pill');
                const movTxt = document.getElementById('mov_texto');
                if (mag > 12.5) {
                    movTxt.innerText = "ACTIVO"; pill.className = "pill-active"; pill.innerText = "Caminando";
                } else if (mag > 10.3) {
                    movTxt.innerText = "ALERTA"; pill.className = "pill-sitting"; pill.innerText = "Estático";
                } else {
                    movTxt.innerText = "REPOSO"; pill.className = "pill-sleeping"; pill.innerText = "Durmiendo";
                }
            }
            
            if(sig) document.getElementById('sig-val').innerText = sig + " dBm";
            if(bat) document.getElementById('batt-val').innerText = bat + "%";
        }

        function exportData() {
            let csv = "Hora,Latitud,Longitud,Pulso\n";
            history.forEach(row => {
                csv += `${row.hora},${row.lat},${row.lng},${row.pulso}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', 'Informe_FaunaGuard.csv');
            a.click();
        }

        setInterval(update, 10000);
    </script>
</body>
</html>
